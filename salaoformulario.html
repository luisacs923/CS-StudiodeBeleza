<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Cadastro CS Studio de Beleza">
    <meta name="author" content="Luisa Correia">
    <meta name="description" content="Cadastro CS Studio de Beleza">
    <link rel="stylesheet" href="/css/stylesalao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Questrial&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <title>Cadastro CS Studio de Beleza</title>
</head>
<body>
    <main>
    <header class="cabecalho">
        <h1>Cadastro CS Studio de Beleza</h1>
        <hr/>
    </header>
    <section>
    <form> <br> <br>
    <fieldset>
        <legend>Informação do Cliente</legend>
        <div class="entrada"><label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname"></div> <br>
        <div class="entrada"><label for="sexo">Sexo:</label>
        <select nome="sexo" id="sexo">
                <option value="fem">Feminino</option>
                <option value="mas">Masculino</option>
                <option value="other">Outro</option>
                </select>  </div> <br>
        <div class="entrada"> <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> </div><br> 
        <div class="entrada"><label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday"></div> <br> 
        <div class="entrada"><label for="senha">Digite a senha:</label>
        <input type="password" id="senha" name="senha" required></div> <br> 
        <div class="entrada"><label for="senha">Repita a senha:</label>
        <input type="password" id="senha" name="senha" required> </div> <br>       
    </fieldset> <br> 
    <fieldset>
        <legend>Endereço</legend>
        <div class="entrada"><label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua"></div><br>
        <div class="entrada"><label for="comp">Complemento:</label>
        <input type="text" id="comp" name="comp" ></div>  <br>
        <div class="entrada"><label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"> </div><br> 
        <div class="entrada"><label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"> </div> <br>
        <div class="entrada"><label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"></div>
    </fieldset> <br>
    <fieldset>
        <legend>Pagamento</legend>
        <div class="entrada"><label for="numcartao">Número do Cartão:</label>
        <input type="text" id="numcartao" name="numcartao"> </div><br> 
        <div class="entrada"><label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade"> </div><br> 
        <div class="entrada"><label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo"> </div><br> 
        <div class="entrada"><label for="nometitular">Nome do Titular:</label>
        <input type="text" id="nometitular" name="nometitular"> </div><br> 
    </fieldset> <br> 
    <input type="submit" class="button">
</form>
    </section>
</main>  
</body>
</html>
